<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bone Quest</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game_container">
      <section class="section_one">
        <canvas class="game_js"></canvas>
      </section>
      <section class="section_two">
        <div class="btns">
          <button class="up_js">Up</button>
          <button class="left_js">Left</button>
          <button class="right_js">Right</button>
          <button class="down_js">Down</button>
        </div>

        <div class="messages">
          <p class="messages_p">Lives:<span class="lives_js"></span></p>
          <p class="messages_p">Time: <span class="time_js"></span></p>
          <p class="messages_p">Record: <span class="record_js"></span></p>
          <p class="messages_p result_js"></p>
          <button class="restart_js">Restart</button>
        </div>
      </section>
    </div>

    <div class="gamemodal_js modal">
      <div class="modal-content">
        <span class="closebtn_js">&times;</span>
        <p class="modalmessage_js"></p>
        <button class="playagain_js restart">Play Again</button>
      </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
