<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo's Bone Run</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="welcome-screen" class="welcome-screen">
      <h1>Doggo's Bone Run</h1>
      <button id="start-button">Start</button>
    </div> -->

    <div class="game_container">
      <section class="section_one">
        <canvas class="game"></canvas>
      </section>
      <section class="section_two">
        <div class="btns">
          <button class="up">Up</button>
          <button class="left">Left</button>
          <button class="right">Right</button>
          <button class="down">Down</button>
        </div>

        <div class="messages">
          <p class="messages_p">Lives:<span class="lives"></span></p>
          <p class="messages_p">Time: <span class="time"></span></p>
          <p class="messages_p">Record: <span class="record"></span></p>
          <p class="messages_p result"></p>
          <button class="restart">Restart</button>
        </div>
      </section>
    </div>

    <div class="game-modal modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p class="modal-message"></p>
        <button class="play-again restart">Play Again</button>
      </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
